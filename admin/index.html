<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蓮花院 お知らせ管理</title>
    <link rel="stylesheet" href="../css/dark-theme.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- ログイン画面 -->
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h1>🏯 蓮花院</h1>
            <h2>お知らせ管理</h2>
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password-input" placeholder="パスワードを入力" required>
                </div>
                <button type="submit" class="login-btn">ログイン</button>
            </form>
            <p class="error-message" id="error-message"></p>
        </div>
    </div>

    <!-- 管理画面 -->
    <div id="admin-screen" class="admin-container" style="display: none;">
        <!-- ヘッダー -->
        <header class="admin-header">
            <h1>🏯 蓮花院 お知らせ管理</h1>
            <div class="header-actions">
                <button id="add-news-btn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> 新規追加
                </button>
                <button id="logout-btn" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> ログアウト
                </button>
            </div>
        </header>

        <!-- お知らせ一覧 -->
        <main class="admin-main">
            <div id="news-list" class="news-list">
                <p class="loading">読み込み中...</p>
            </div>
        </main>
    </div>

    <!-- 編集モーダル -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">お知らせを追加</h2>
                <button class="modal-close" id="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="edit-form" class="modal-body">
                <input type="hidden" id="edit-id">

                <div class="form-group">
                    <label for="edit-date">日付</label>
                    <input type="date" id="edit-date" required>
                </div>

                <div class="form-group">
                    <label for="edit-category">カテゴリ</label>
                    <select id="edit-category" required>
                        <option value="">選択してください</option>
                        <option value="法要">法要</option>
                        <option value="行事">行事</option>
                        <option value="お知らせ">お知らせ</option>
                        <option value="その他">その他</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="edit-title">タイトル</label>
                    <input type="text" id="edit-title" required>
                </div>

                <div class="form-group">
                    <label for="edit-content">本文</label>
                    <textarea id="edit-content" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label for="edit-link">リンクURL（任意）</label>
                    <input type="url" id="edit-link" placeholder="https://...">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">キャンセル</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
