                        </div>
                        <div class="button-group">
                            <button type="button" class="back-button" onclick="backToInput()">修正する</button>
                            <button type="button" class="submit-button" onclick="submitForm()">送信する</button>
                        </div>
                    </div>

                    <!-- 完了画面 -->
                    <div id="complete-form" class="contact-form" style="display: none;">
                        <div class="complete-message">
                            <i class="fas fa-check-circle"></i>
                            <h3>送信完了</h3>
                            <p>お問い合わせありがとうございます。</p>

                            <a href="index.html" class="back-to-top">トップページへ戻る</a>

    <!--このテンプレート専用のスクリプト-->
    <script src="js/dark-theme.js?v=18"></script>

    <script>
        // フォームの入力補助機能
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('contactForm');
            const inputs = form.querySelectorAll('input, textarea, select');

            // 入力値のバリデーション
            inputs.forEach(input => {
                input.addEventListener('blur', function () {
                    validateInput(this);
                });
            });

            // 電話番号の自動フォーマット
            const phoneInput = document.getElementById('phone');
            phoneInput.addEventListener('input', function (e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 0) {
                    if (value.length <= 3) {
                        value = value;
                    } else if (value.length <= 7) {
                        value = value.slice(0, 3) + '-' + value.slice(3);
                    } else {
                        value = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
                    }
                }
                e.target.value = value;
            });

            // フォーム送信時の処理
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                if (validateForm()) {
                    showConfirmForm();
                }
            });

            // 送信完了時のURLパラメータで完了画面を表示
            const params = new URLSearchParams(window.location.search);
            if (params.get('status') === 'done') {
                document.getElementById('input-form').style.display = 'none';
                document.getElementById('confirm-form').style.display = 'none';
                document.getElementById('complete-form').style.display = 'block';
                window.scrollTo({
                    top: document.getElementById('complete-form').offsetTop - 50,
                    behavior: 'smooth'
                });
            }
        });

        // 入力値のバリデーション
        function validateInput(input) {
            const value = input.value.trim();
            let isValid = true;
            let errorMessage = '';

            switch (input.id) {
                case 'name':
                    if (value.length < 2) {
                        isValid = false;
                        errorMessage = 'お名前を2文字以上で入力してください';
                    }
                    break;
                case 'email':
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(value)) {
                        isValid = false;
                        errorMessage = '有効なメールアドレスを入力してください';
                    }
                    break;
                case 'phone':
                    if (value && !/^\d{2,4}-\d{2,4}-\d{4}$/.test(value)) {
                        isValid = false;
                        errorMessage = '正しい電話番号を入力してください';
                    }
                    break;
                case 'subject_select':
                    if (!value) {
                        isValid = false;
                        errorMessage = '件名を選択してください';
                    }
                    break;
                case 'message':
                    if (value.length < 10) {
                        isValid = false;
                        errorMessage = 'お問い合わせ内容を10文字以上で入力してください';
                    }
                    break;
            }

            // エラーメッセージの表示/非表示
            const errorElement = input.nextElementSibling;
            if (!isValid) {
                input.classList.add('error');
                if (!errorElement || !errorElement.classList.contains('error-message')) {
                    const error = document.createElement('div');
                    error.className = 'error-message';
                    error.textContent = errorMessage;
                    input.parentNode.insertBefore(error, input.nextSibling);
                } else {
                    errorElement.textContent = errorMessage;
                }
            } else {
                input.classList.remove('error');
                if (errorElement && errorElement.classList.contains('error-message')) {
                    errorElement.remove();
                }
            }

            return isValid;
        }

        // フォーム全体のバリデーション
        function validateForm() {
            const inputs = document.querySelectorAll('#contactForm input, #contactForm textarea, #contactForm select');
            let isValid = true;

            inputs.forEach(input => {
                if (!validateInput(input)) {
                    isValid = false;
                }
            });

            return isValid;
        }

        // 確認画面の表示
        function showConfirmForm() {
            document.getElementById('input-form').style.display = 'none';
            const confirmForm = document.getElementById('confirm-form');
            confirmForm.style.display = 'block';

            // 入力値を確認画面に表示
            document.getElementById('confirm-name').textContent = document.getElementById('name').value;
            document.getElementById('confirm-furigana').textContent = document.getElementById('furigana').value;
            document.getElementById('confirm-email').textContent = document.getElementById('email').value;
            document.getElementById('confirm-phone').textContent = document.getElementById('phone').value;
            document.getElementById('confirm-subject').textContent = document.getElementById('subject_select').value;
            // 改行を<br>に変換して表示
            const message = document.getElementById('message').value;
            document.getElementById('confirm-message').innerHTML = message.replace(/\n/g, '<br>');

            // 確認画面の位置まで滑らかにスクロール
            window.scrollTo({
                top: confirmForm.offsetTop - 50,
                behavior: 'smooth'
            });
        }

        // 入力画面に戻る
        function backToInput() {
            document.getElementById('confirm-form').style.display = 'none';
            const inputForm = document.getElementById('input-form');
            inputForm.style.display = 'block';

            // 入力フォームの位置まで滑らかにスクロール
            window.scrollTo({
                top: inputForm.offsetTop - 50,
                behavior: 'smooth'
            });
        }

        // フォームの送信
        function submitForm() {
            // Web3Formsを使用して送信
            const form = document.getElementById('contactForm');
            const formData = new FormData(form);

            // 送信ボタンを無効化
            const submitBtn = document.querySelector('.button-group .submit-button');
            submitBtn.disabled = true;
            submitBtn.textContent = '送信中...';

            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 送信成功：完了画面を表示
                        document.getElementById('confirm-form').style.display = 'none';
                        document.getElementById('complete-form').style.display = 'block';
                        window.scrollTo({
                            top: document.getElementById('complete-form').offsetTop - 50,
                            behavior: 'smooth'
                        });
                    } else {
                        alert('送信に失敗しました。もう一度お試しください。');
                        submitBtn.disabled = false;
                        submitBtn.textContent = '送信する';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('送信中にエラーが発生しました。もう一度お試しください。');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '送信する';
                });
        }
    </script>
