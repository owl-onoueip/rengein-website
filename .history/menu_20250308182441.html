    <style>
        body {
            font-family: "ヒラギノ明朝 Pro W3", "Hiragino Mincho Pro", "游明朝", YuMincho, "MS P明朝", "MS PMincho", serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f0;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .menu-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #8b4513;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .menu-grid {
            display: grid;

            .menu-section {
                margin-bottom: 40px;
                background: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            .menu-section h2 {
                color: #8b4513;
                border-bottom: 1px solid #ddd;
                padding-bottom: 10px;
                margin-top: 0;
            }

            .menu-list {
                list-style: none;
                padding: 0;
            }

            .menu-list li {
                margin-bottom: 15px;
            }

            .menu-list a {
                display: block;
                color: #333;
                text-decoration: none;
                padding: 10px;
                border-radius: 3px;
                transition: all 0.3s;
            }

            .menu-list a:hover {
                background-color: rgba(255, 223, 0, 0.2);
                padding-left: 15px;
            }

            .back-button {
                display: block;
                text-align: center;
                margin-top: 30px;
                background-color: #8b4513;
                color: #fff;
                padding: 10px 20px;
                border-radius: 5px;
                text-decoration: none;
                transition: background-color 0.3s;
            }

            .back-button:hover {
                background-color: #6d3611;
            }

            .sub-menu {
                padding-left: 20px;
            }

            .sub-menu li {
                margin-bottom: 10px;
            }
    </style>
</head>
