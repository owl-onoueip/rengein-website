<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニュー - 蓮花院</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: "ヒラギノ明朝 Pro W3", "Hiragino Mincho Pro", "游明朝", YuMincho, "MS P明朝", "MS PMincho", serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f0;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #8b4513;
            margin-bottom: 30px;
            font-size: 28px;
            position: relative;
        }

        h1:after {
            content: "";
            display: block;
            width: 50px;
            height: 2px;
            background-color: #8b4513;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .menu-header {
            background-color: #8b4513;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .menu-header h2 {
            margin: 0;
            font-size: 20px;
        }

        .menu-content {
            padding: 20px;
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-list li {
            margin-bottom: 10px;
            border-bottom: 1px dotted #ddd;
            padding-bottom: 10px;
        }

        .menu-list li:last-child {
            margin-bottom: 0;
            border-bottom: none;
            padding-bottom: 0;
        }

        .menu-list a {
            display: block;
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: all 0.3s;
            position: relative;
        }

        .menu-list a:after {
            content: "›";
            position: absolute;
            right: 10px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }

        .menu-list a:hover {
            background-color: rgba(255, 223, 0, 0.2);
            padding-left: 15px;
        }

        .menu-list a:hover:after {
            opacity: 1;
            transform: translateX(5px);
        }

        .sub-menu {
            padding-left: 20px;
            margin-top: 10px;
        }

        .sub-menu li {
            margin-bottom: 5px;
            border-bottom: none;
            padding-bottom: 0;
        }

        .sub-menu a {
            font-size: 0.95em;
            padding: 3px 10px;
        }

        .back-button {
            display: block;
            text-align: center;
            width: 200px;
            margin: 0 auto;
            background-color: #8b4513;
            color: #fff;
            padding: 12px 20px;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background-color: #6d3611;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }

            .menu-card {
                margin-bottom: 15px;
            }
        }

        /* ハンバーガーメニューのスタイル */
        #menubar_hdr {
            display: block !important;
            position: fixed !important;
            z-index: 9999 !important;
            top: 20px !important;
            right: 20px !important;
            width: 50px !important;
            height: 50px !important;
            background: #fff !important;
            border: 2px solid #8b4513 !important;
            border-radius: 3px !important;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2) !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
        }

        #menubar_hdr:hover {
            background-color: rgba(139, 69, 19, 0.1) !important;
            transform: translateY(-3px) !important;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2) !important;
        }

        .menu-icon {
            width: 30px !important;
            height: 30px !important;
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
        }

        .menu-icon span {
            display: block !important;
            position: absolute !important;
            width: 100% !important;
            height: 3px !important;
            background-color: #8b4513 !important;
            border-radius: 3px !important;
            transition: all 0.3s ease !important;
        }

        .menu-icon span:nth-child(1) {
            top: 10px !important;
        }

        .menu-icon span:nth-child(2) {
            width: 70% !important;
            bottom: 10px !important;
        }

        #menubar_hdr:hover .menu-icon span:nth-child(2) {
            width: 100% !important;
        }
    </style>
    
    <!--jQueryの読み込み-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--ハンバーガーメニューを表示するためのインラインスクリプト-->
    <script>
        $(function () {
            $('#menubar_hdr').css({
                'display': 'block',
                'opacity': '1',
                'visibility': 'visible',
                'position': 'fixed',
                'z-index': '9999',
                'top': '20px',
                'right': '20px'
            });
        });
    </script>
</head>
