            --main-color: #8b4513;
            --accent-color: #a05c2b;

        .container {

        /* ヘッダー */
        .header-wrapper {
            background: url('images/slide1.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            padding: 20px 0 40px;
        }

        .header-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;

        header {

        .temple-subtitle {
            font-size: 1.1em;

            letter-spacing: 0.1em;
            font-weight: normal;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);

        /* メニューボタン */
        .menu-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-button:hover {
            transform: translateY(-5px) rotate(5deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .menu-icon {
            width: 30px;
            height: 20px;
            position: relative;
        }

        .menu-icon span {
            display: block;
            position: absolute;
            height: 3px;
            width: 100%;
            background: var(--main-color);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-icon span:nth-child(1) {
            top: 0;
        }

        .menu-icon span:nth-child(2) {
            bottom: 0;
        }

        .menu-button:hover .menu-icon span:nth-child(1) {
            width: 80%;
            transform: translateY(2px);
        }

        .menu-button:hover .menu-icon span:nth-child(2) {
            width: 60%;
        }

            opacity: 1;
        }

</head>

    <script>
        // フォームの入力補助機能
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            const inputs = form.querySelectorAll('input, textarea, select');

            // 入力値のバリデーション
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    validateInput(this);
                });
            });

            // 電話番号の自動フォーマット
            const phoneInput = document.getElementById('phone');
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 0) {
                    if (value.length <= 3) {
                        value = value;
                    } else if (value.length <= 7) {
                        value = value.slice(0, 3) + '-' + value.slice(3);
                    } else {
                        value = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
                    }
                }
                e.target.value = value;
            });

            // フォーム送信時の処理
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                if (validateForm()) {
                    showConfirmForm();
                }
            });
        });

        // 入力値のバリデーション
        function validateInput(input) {
            const value = input.value.trim();
            let isValid = true;
            let errorMessage = '';

            switch(input.id) {
                case 'name':
                    if (value.length < 2) {
                        isValid = false;
                        errorMessage = 'お名前を2文字以上で入力してください';
                    }
                    break;
                case 'email':
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(value)) {
                        isValid = false;
                        errorMessage = '有効なメールアドレスを入力してください';
                    }
                    break;
                case 'phone':
                    if (value && !/^\d{2,4}-\d{2,4}-\d{4}$/.test(value)) {
                        isValid = false;
                        errorMessage = '正しい電話番号を入力してください';
                    }
                    break;
                case 'subject':
                    if (!value) {
                        isValid = false;
                        errorMessage = '件名を選択してください';
                    }
                    break;
                case 'message':
                    if (value.length < 10) {
                        isValid = false;
                        errorMessage = 'お問い合わせ内容を10文字以上で入力してください';
                    }
                    break;
            }

            // エラーメッセージの表示/非表示
            const errorElement = input.nextElementSibling;
            if (!isValid) {
                input.classList.add('error');
                if (!errorElement || !errorElement.classList.contains('error-message')) {
                    const error = document.createElement('div');
                    error.className = 'error-message';
                    error.textContent = errorMessage;
                    input.parentNode.insertBefore(error, input.nextSibling);
                } else {
                    errorElement.textContent = errorMessage;
                }
            } else {
                input.classList.remove('error');
                if (errorElement && errorElement.classList.contains('error-message')) {
                    errorElement.remove();
                }
            }

            return isValid;
        }

        // フォーム全体のバリデーション
        function validateForm() {
            const inputs = document.querySelectorAll('#contactForm input, #contactForm textarea, #contactForm select');
            let isValid = true;

            inputs.forEach(input => {
                if (!validateInput(input)) {
                    isValid = false;
                }
            });

            return isValid;
        }

        // 確認画面の表示
        function showConfirmForm() {
            document.getElementById('input-form').style.display = 'none';
            document.getElementById('confirm-form').style.display = 'block';

            // 入力値を確認画面に表示
            document.getElementById('confirm-name').textContent = document.getElementById('name').value;
            document.getElementById('confirm-email').textContent = document.getElementById('email').value;
            document.getElementById('confirm-phone').textContent = document.getElementById('phone').value;
            document.getElementById('confirm-subject').textContent = document.getElementById('subject').value;
            document.getElementById('confirm-message').textContent = document.getElementById('message').value;
        }

        // 入力画面に戻る
        function backToInput() {
            document.getElementById('confirm-form').style.display = 'none';
            document.getElementById('input-form').style.display = 'block';
        }

        // フォームの送信
        function submitForm() {
            // ここに実際の送信処理を実装
            // 例: fetch APIを使用した送信処理

            // 送信完了画面の表示
            document.getElementById('confirm-form').style.display = 'none';
            document.getElementById('complete-form').style.display = 'block';
        }
    </script>
