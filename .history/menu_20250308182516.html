<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニュー - 蓮花院</title>
    <style>
        body {
            font-family: "ヒラギノ明朝 Pro W3", "Hiragino Mincho Pro", "游明朝", YuMincho, "MS P明朝", "MS PMincho", serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f0;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #8b4513;
            margin-bottom: 30px;
            font-size: 28px;
            position: relative;
        }

        h1:after {
            content: "";
            display: block;
            width: 50px;
            height: 2px;
            background-color: #8b4513;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .menu-header {
            background-color: #8b4513;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .menu-header h2 {
            margin: 0;
            font-size: 20px;
        }

        .menu-content {
            padding: 20px;
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-list li {
            margin-bottom: 10px;
            border-bottom: 1px dotted #ddd;
            padding-bottom: 10px;
        }

        .menu-list li:last-child {
            margin-bottom: 0;
            border-bottom: none;
            padding-bottom: 0;
        }

        .menu-list a {
            display: block;
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: all 0.3s;
            position: relative;
        }

        .menu-list a:after {
            content: "›";
            position: absolute;
            right: 10px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }

        .menu-list a:hover {
            background-color: rgba(255, 223, 0, 0.2);
            padding-left: 15px;
        }

        .menu-list a:hover:after {
            opacity: 1;
            transform: translateX(5px);
        }

        .sub-menu {
            padding-left: 20px;
            margin-top: 10px;
        }

        .sub-menu li {
            margin-bottom: 5px;
            border-bottom: none;
            padding-bottom: 0;
        }

        .sub-menu a {
            font-size: 0.95em;
            padding: 3px 10px;
        }

        .back-button {
            display: block;
            text-align: center;
            width: 200px;
            margin: 0 auto;
            background-color: #8b4513;
            color: #fff;
            padding: 12px 20px;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background-color: #6d3611;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }

            .menu-card {
                margin-bottom: 15px;
            }
        }
    </style>
</head>

<body>

            <div class="menu-card">

                </div>
                <div class="menu-content">
                    <ul class="menu-list">
                        <li><a href="index.html">ホーム</a></li>

                        <li>

                                <li><a href="events.html#obon">お盆法要</a></li>
                                <li><a href="events.html#seigaki">施餓鬼会</a></li>
                                <li><a href="events.html#monthly">月忌法要</a></li>
                            </ul>
                        </li>
                        <li><a href="contact.html">お問い合わせ</a></li>
                    </ul>
                </div>
            </div>

            <div class="menu-card">
                <div class="menu-header">
                    <h2>寺院について</h2>
                </div>
                <div class="menu-content">
                    <ul class="menu-list">
                        <li><a href="#">蓮花院の歴史</a></li>

                        <li><a href="#">境内案内</a></li>
                        <li><a href="#">アクセス</a></li>
                    </ul>
                </div>
            </div>

            <div class="menu-card">
                <div class="menu-header">
                    <h2>ご案内</h2>
                </div>
                <div class="menu-content">
                    <ul class="menu-list">

</html>
